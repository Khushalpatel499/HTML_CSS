<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <button type="button" class="btn btn-primary mt-2"></button>
    <div class="container-fluid">
      <div class="row" style="background-color: blue">
        <div class="col-4" style="background-color: red; height: 60px"></div>
        <div class="col-4" style="background-color: cyan; height: 60px"></div>
      </div>
      <div class="row" style="background-color: blue">
        <div
          class="col-6 col-sm-4 mt-2"
          style="background-color: red; height: 60px"
        ></div>
        <div
          class="col-6 d-md-none border border-dark"
          style="background-color: cyan; height: 60px"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
