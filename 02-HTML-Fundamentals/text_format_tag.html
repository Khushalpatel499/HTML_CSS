<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      This is a <b>sample</b> paragraph. Sample <i>italics</i> text

      <b><i>Both bold and italics</i></b>

      <!--
        both strong and bold ,bold the text but strong is used more when text is more imp
      -->
      <strong>strong text</strong>
    </p>
    <!-- ADD superscript or subscript-->
    <p>
      a <sub>2</sub> a <sup>j</sup>

      <!--
            add quoted text
        -->
      <q>Quoted text</q>
    </p>
  </body>
</html>

<!-- <em> - defines emphasized text
    ● <i> - defines italic text
    ● <small> - defines smaller text
    ● <strong> - defines important text
    ● <sub> - defines subscripted text
    ● <sup> - defines superscripted text
    ● <u> - defines underlined text
    ● <ins> - defines inserted text by underlying the text
    ● <del> - defines deleted text by striking through the text
    ● <s> - defines text that is no longer correct, accurate or relevant by strikingthroughit
    ● <mark> - defines marked/highlighted text
    ● <pre> - defines preformatted text which is presented exactly as written inHTML● <tt> - defines text appears as typed by a typewriter
    ● <code> - defines piece of computer code
    ● <q> - defines short quoted text
    ● <cite> - defines reference to a cited work
    ● <abbr> - defines an abbreviation or acronym
    ● <var> - defines a variable name
    ● <kbd> - defines keyboard input
    ● <samp> - defines sample output from a computer program -->
