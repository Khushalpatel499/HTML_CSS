<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn list</title>
  </head>
  <body>
    <!-- two types: 1.unordered list(bulettien list) 2. ordered list (number) -->
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam, cum
      deleniti?
    </p>

    <!-- list -->
    <!-- unorderedlist   <ul> </ul>  for each item we use <li> </li> -->
    <ul type="cirlce">
      <!-- to change the style of bullets by attribute (provide extra inforamtion about the tag  syntx : nameofattribute =""   always in opening tag) type -->
      <!-- default type value is disc -->
      <!-- other value of type is square -->
      <li>front-end focus</li>
      <li>css weekly</li>
      <li>javascript weekly</li>
    </ul>

    <!-- orderedlist   <ol> </ol> for each item we use <li> </li> -->
    <ol type="A" start="5">
      <!-- <ol type="I"> -->
      <!-- <ol type="a">
            <ol type="i"> -->
      <!-- type of attribute as for ordered list for alphabatical,roman number -->
      <!-- other sepcial attribute is start also in ordered list, to indicate what starting value of list -->
      <li>front-end focus</li>
      <li>css weekly</li>
      <li>javascript weekly</li>
    </ol>
  </body>
</html>

<!-- type="disc" - sets the list item marker to a bullet (default)
 type="circle" - sets the list item marker to a circle
 type="square" - sets the list item marker to a square
type="none" - the lists items will not be marked -->
