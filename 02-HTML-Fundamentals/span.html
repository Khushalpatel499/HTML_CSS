<!-- span is an inline tag-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span tag</title>
  </head>
  <body>
    <p>
      <span>
        a <sub>2</sub> a <sup>4</sup>
        <br />
        <q>text</q>
      </span>
    </p>

    <!--special characters-->
    <!--no break space-->
    <p>
      This is a &nbsp; &nbsp; sample text

      <!-- <p>tag is used for paragraph what is write this so use &lt; for less than(<) and &gt; for greater than(>) -->
      &lt; p &gt; tag is used for paragraph.
      <!--want apsoropy she's-->
      she &apos; s
    </p>
  </body>
</html>

<!-- &nbsp provide 1 space, &ensp provide 2 space , & emsp provide 4 space-->
