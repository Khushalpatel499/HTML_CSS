<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adding links</title>
  </head>
  <body>
    <!-- <a href=""></a> use for link -->
    <a href="" target="_blank"></a>
    <!-- open in separte tab -->
    <!-- <a href="../index.html"></a> to go to parent folder and search for index.html files -->
  </body>
</html>

<!-- An unvisited link is underlined and blue
● A visited link is underlined and purple
● An active link is underlined and red -->

<!-- _self: load the URL into the current tab itself. This is the default. 
● _blank: load the URL into a new tab or browser window. 
● _parent: load the URL into the parent browsing context. If there is noparent, this behaves same as _self. 
● _top: load the URL into the top-level browsing context. If there is noparent, this behaves same as _self. -->

<!-- to create to link an email address  -->
