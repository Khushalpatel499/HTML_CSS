<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fieldset and legend element</title>
  </head>
  <body>
    <!--The <fieldset> element is used to provide grouping for a part of an HTML form. The<fieldset> tag draws a box around the related elements, which makes it morepresentable.-->
    <!--
            The <legend> element is used for providing a title or explanatory captionfor therest of the contents of the legend element's parent element. <legend> comes justafter the <fieldset> tag.
        -->
    <form>
      <fieldset>
        <legend>SUBSCRIBE:</legend>
        Name: <input type="text" /><br />
        Email: <input type="text" /><br />
      </fieldset>
    </form>
  </body>
</html>
